<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/font-awesome.min.css}"  />
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
<link  rel="stylesheet" href= "../../static/font-awesome-4.7.0/css/font-awesome.min.css"> 


</head>
<body>
<section layout:fragment="content">

    <div class="row">
         
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">RESERVAR VEÍCULO</h4>
                    <form class="form-sample" th:object="${cliente}" action="#" th:action="@{/pages/reservar-veiculo}" autocomplete="off">
                        <p class="card-description">
                            Informações do Cliente
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="nome"  class="col-sm-3 col-form-label">Nome</label>
                                    <div class="col-sm-9">
                                      <div class="input-group">
                                       <div class="input-group-text"><i class="fa fa-search"></i></div>
                                         <input list="nomes" id="nome" name="nome"  type="search"   class="form-control" placeholder="Digite o nome do cliente para pesquisar ..." autocomplete="off"/>
                                          <!-- Data list dinamico Banco de Dados -->
                                          <datalist id="nomes">
                                            <option id="nomes" th:each="cliente : ${clientes}" th:value="${cliente.nome}" th:label="${cliente.nome}" contenteditable="false">
                                          </datalist>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="telefone"  class="col-sm-3 col-form-label">Telefone</label>
                                    <div class="col-sm-9">
                                        <input id="telefone" name="telefone" type="text" class="form-control rounded" readonly="readonly"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="email"  class="col-sm-3 col-form-label">E-mail</label>
                                    <div class="col-sm-9">
                                        <input id="email" name="email" type="text" class="form-control rounded" readonly="readonly" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="endereco" class="col-sm-3 col-form-label">Endereço</label>
                                    <div class="col-sm-9">
                                        <input id="endereco" name="endereco" type="text" class="form-control rounded" readonly="readonly" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <p class="card-description">
                            Informações do Veículo
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                               <div class="form-group row">
                                 <label class="col-sm-3 col-form-label">Veículo</label>
                                   <div class="col-sm-4">
                                    <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                         <label class="form-check-label" for="inlineRadio1">Popular</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                     <label class="form-check-label" for="inlineRadio2">Esportivo</label>
                                    </div>
                                   </div>
                                    <div class="col-sm-5">
                                        <div class="form-radio">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2" value="option2"> Professional
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="marca" class="col-sm-3 col-form-label">Marca/Modelo</label>
                                    <div class="col-sm-9">
                                        <input id="marca" name="marca" type="text" class="form-control rounded" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="quilometragem" class="col-sm-3 col-form-label">Quilometragem</label>
                                    <div class="col-sm-9">
                                        <input id="quilometragem" name="quilometragem" type="text" class="form-control rounded" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="ano" class="col-sm-3 col-form-label">Ano de Fabricação</label>
                                    <div class="col-sm-9">
                                        <input id="ano" name="ano" type="text" class="form-control rounded" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="combustivel"  class="col-sm-3 col-form-label">Combustível</label>
                                    <div class="col-sm-9">
                                        <input id="combustivel" name="combustivel" type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="qtd-dias"  class="col-sm-3 col-form-label">Quantidade de dias</label>
                                    <div class="col-sm-9">
                                        <input id="qtd-dias" name="qtd-dias"  min="1" max="30" type="range" class="form-range" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                   
                   <script type="text/javascript" th:src="@{/js/script-nome.js}" src="../../static/js/script-nome.js"></script>
                  
                </div>
            </div>
        </div>
      </div>


</section>
</body>
</html>
